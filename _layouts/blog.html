---
layout: default
---


<div class="full">
  <div class="row">
    <div class="large-12 columns">

      {{ content }}

      {% if paginator %}
        <div class="pager">
          {% if paginator.next_page %}
            {% if paginator.next_page == 1 %}
              <a href="/" class="older icon-left-circled"> 上一页</a>
            {% else %}
              <a href="/blog/page{{ paginator.next_page }}" class="older icon-left-circled"> 上一页</a>
            {% endif %}
          {% endif %}
          {% if paginator.previous_page %}
            {% if paginator.previous_page == 1 %}
              <a href="/" class="newer icon-right-circled"> 下一页</a>
            {% else %}
              <a href="/blog/page{{ paginator.previous_page }}" class="newer icon-right-circled"> 下一页</a>
            {% endif %}
          {% endif %}
        </div>
      {% endif %}

    </div>
  </div>
</div>
